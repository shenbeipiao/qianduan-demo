<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/time.ico">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <!-- 一个字  一个倒计时 一个图片 -->
    <div class="welcome">
        <!-- 字 -->
        <div class="words">
            <!-- span标签设置字体颜色 -->
        <h2 id="h-1">Wel<span id="s-1">come</span> to <span id="s-2">2023</span> !</h2>
        <!-- <br> -->
        <h2 id="h-2">Let<span id="s-3">'s co</span>untd<span id="s-4">own</span>!</h2>
        <!-- 图标 -->
        <i class="iconfont"></i>
        </div>

        <!-- 倒计时 -->
        <div class="time">
            <!-- 日 时 分 秒 -->
            <div class="one">
                <div class="w days"></div>
                <i>Days</i>
            </div>

            <div class="one">
                <div class="w hours"></div>
                <i>Hours</i>
            </div>

            <div class="one">
                <div class="w minutes"></div>
                <i>Minutes</i>
            </div>

            <div class="one">
                <div class="w seconds"></div>
            <i>Seconds</i>
            </div>  

           
        </div> 

        <!-- 留言区 -->
        <div class="comment"> 
            <h4><a href="./html/comment.html">留  言  区 </a></h4>
        </div>
       
    </div>

    <!-- 轮播图 css写，没有点击功能，自动轮播-->
    <div class="wo">
        <div class="container">
            <img src="./images/团圆.svg" alt=""/>
            <img src="./images/小孩.svg" alt=""/>
            <img src="./images/行李.svg" alt=""/>
            <img src="./images/辞旧.svg" alt=""/>
            <img src="./images/迎春.svg" alt=""/>
        </div>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
